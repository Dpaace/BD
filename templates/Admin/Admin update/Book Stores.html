<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Book Store Admin Dashboard</title>
    <link rel="stylesheet" href="book.css" />

    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">

        <div class="logo_name">Book Store</div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="admin_home.html">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Add Products</span>
          </a>
          <span class="tooltip">Add Product</span>
        </li>
        <li>
          <a href="Book Stores.html" class="active">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Book Stores</span>
          </a>
          <span class="tooltip">Book Stores</span>
        </li>
        <li>
          <a href="customers.html">
            <i class="bx bx-user"></i>
            <span class="links_name">Customers</span>
          </a>
          <span class="tooltip">Customers</span>
        </li>
        <li>
    
        <li class="profile">
          <div class="profile-details">
            <div class="name_job">
              <div class="name">Admin</div>
              <div class="job">Logout</div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out"></i>
        </li>
      </ul>
    </div>
    
    <section class="home-section">
      <div class="text">Book List</div>
      <div class="home-content">
        <div class="overview-boxes">
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Total Book</div>
              <div class="number">14</div>
            </div>
          </div>
        </div>

        <div class="sales-boxes">
          <div class="recent-sales box">
            <div class="title">Book Store's Book List</div>
            <div class="sales-details">
              <table>
                <thead>
                  <th>No.</th>
                  <th>Book image</th>
                  <th>Book name</th>
                  <th>Book types</th>
                  <th>Book price</th>
                  
                  <th>Book description</th>
                  <th>Book Quantity</th>

                  <th>action</th>
                 
                </thead>

                <tbody>
                  <tr>
                    <td>1</td>
                    <td><img src="images/food-1.png" height="100" alt="" /></td>
                    <td>Book</td>
                    <td>good</td>
                    <td>250</td>
                    <td>cool</td>
                    <td>cool</td>
                    <td>
                      <a
                        href="#"
                        class="delete-btn"
                        onclick="return confirm('are your sure you want to delete this?');"
                      >
                        <i class="fas fa-trash"></i> delete
                      </a>
                      <a href="#" class="option-btn">
                        <i class="fas fa-edit"></i> update
                      </a>
                    </td>
                  </tr>
                  <tr>
                    
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>




  
  </body>
</html>
