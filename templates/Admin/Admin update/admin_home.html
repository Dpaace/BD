<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Book Store Admin Dashboard</title>
    <link rel="stylesheet" href="admin_style.css" />

    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">

        <div class="logo_name">Book Store</div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="admin_home.html"class="active">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Add Products</span>
          </a>
          <span class="tooltip">Add Product</span>
        </li>
        <li>
          <a href="Book Stores.html">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Book Stores</span>
          </a>
          <span class="tooltip">Book Stores</span>
        </li>
        <li>
          <a href="customers.html" >
            <i class="bx bx-user"></i>
            <span class="links_name">Customers</span>
          </a>
          <span class="tooltip">Customers</span>
        </li>
        <li>
    
        <li class="profile">
          <div class="profile-details">
            <div class="name_job">
              <div class="name">Admin</div>
              <div class="job">Logout</div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out"></i>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <div class="text">Add Books</div>
      <div class="home-content">
        <div class="overview-boxes">
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Total Books</div>
              <div class="number">45</div>
            </div>
          </div>
        </div>

        <div class="sales-boxes">
          <div class="recent-sales box">
            <div class="title">Add Book</div>
            <div class="sales-details">
              <form
                action=""
                method="post"
                class="add-product-form"
                enctype="multipart/form-data"
              >
            
                <span>Book Name</span>
                <input
                  type="text"
                  name="p_name"
                  placeholder="enter the product name"
                  class="box"
                  required
                />
                
                <span>Book Author Name</span>
                <input
                  type="text"
                  name="p_name"
                  placeholder="enter the product name"
                  class="box"
                  required
                />
                
                <span>Book genre</span>
                <input
                  class="list"
                  list="Day of arrival"
                  placeholder="Enter the type of Book Store"
                />
                <datalist id="Day of arrival">
                  <option value="Thriller"></option>
                  <option value="Horror"></option>
                  <option value="Historical"></option>
                  <option value="Romance"></option>
                  <option value="Western"></option>
                  <option value="Bildungsroman"></option>
                  <option value="Speculative Fiction"></option>
                  <option value="Science Fiction"></option>
                  <option value="Fantasy"></option>
                  <option value="Dystopian"></option>
                  <option value="Magical Realism"></option>
                  <option value="Realist Literature"></option>
                 
                </datalist>
                <span>Price</span>
                <input
                  type="number"
                  name="p_price"
                  min="0"
                  placeholder="Enter the product price"
                  class="box"
                  required
                />
                <span>Description</span>
                <input
                  type="text"
                  name="description"
                  min="0"
                  placeholder="Enter the product description"
                  class="box"
                  required
                />
                <span>Picture</span>
                <input
                  type="file"
                  name="p_image"
                  accept="image/png, image/jpg, image/jpeg"
                  class="box3"
                  style="
                    display: inline-block;
                    text-align: center;
                    color: black;
                  "
                  required
                />
                <span>Availability</span>
                <input
                  type="number"
                  name="p_price"
                  min="0"
                  placeholder="How many in stock?"
                  class="box"
                  required
                />
                <input
                  type="submit"
                  value="Add Book "
                  name="add_product"
                  class="btn"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
