{% extends 'admin_final/adminNav.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Bookmandu | Admin Dashboard</title>
  <link rel="stylesheet" href="{% static 'css/admin_final/add_books.css' %}" />

  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  
  <section class="home-section" class="active">
    <div class="text">Add Books</div>
    <div class="home-content">
      <div class="sales-boxes">
        <div class="recent-sales box">
          <div class="title">Bookmandu Add Book Form</div>
          <div class="sales-details">
            <form action="" method="post" class="add-product-form" enctype="multipart/form-data">
              {% csrf_token %}
              <h3>Add Book</h3>
              <span>Book Name</span>
              <input type="text" name="b_name" placeholder="enter the books name" id="b_name" class="box" required />
              <!--Message Validation-->
              <div class="message ml-4"></div>

              <span>Author</span>
              <input type="text" name="auther" placeholder="enter the Authers  name" class="box" />
              <!--Message Validation-->
              <div class="message ml-4"></div>
              <span>Book Genre</span>

              <input class="list" list="Day of arrival" name="b_genre" placeholder="Enter the type of Book" />
              <datalist id="Day of arrival">
                <option value=" Fiction"></option>
                <option value="Non-Fiction"></option>
                <option value="Drama"></option>
                <option value="Poetry"></option>
                <option value="Folktale"></option>
                <option value="literature"></option>
                <option value="Romance"></option>
                <option value="Sci-fi"></option>
                <option value="Biography"></option>
                <option value="Psychological"></option>
                <option value="Mystery"></option>
                <option value="Thriller"></option>
                <option value="Philosophical"></option>
                <option value="Spiritual"></option>
                <option value="Crime fiction"></option>
                <option value="Children's literature"></option>
              </datalist>
              <!--Message Validation-->
              <div class="message ml-4"></div>
              <span>Price</span>
              <input type="number" name="b_price" min="0" placeholder="Enter the Book price" class="box" />
              <!--Message Validation-->
              <div class="message ml-4"></div>
              <span>Description</span>
              <input type="text" name="b_desc" min="0" placeholder="Enter the Book description" class="box" />
              <span>Quantity</span>
              <input type="number" name="quantity" min="0" placeholder="Enter book quantity" class="box" />
              <!-- slug -->

              <!--  -->
              <span>Image</span>
              <input type="file" name="b_pic" accept="" class="box3" style="
                    display: inline-block;
                    text-align: center;
                    color: rgb(12, 2, 2);
                  " />
                   <input type="submit" value="Add Book" name="add_product" class="btn" />
                  </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="{% static 'js/admin/script.js' %}"></script>
</body>

</html>
{% endblock %}
