{% extends 'admin_final/adminNav.html' %}
{% load static %}
  {% block content %}
<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Bookmandu | Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/admin_final/customers.css' %}" />

    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
   
    <section class="home-section">
      <div class="text">Customers</div>
      <div class="home-content">
        <div class="sales-boxes">
          <div class="recent-sales box">
            <div class="title">Bookmandu's Customer's List</div>
            <div class="sales-details">
              <table>
                <thead>
                  <th>No.</th>
                  <th>Username</th>
                  <th>Email</th>
                  <th>action</th>
                </thead>

                <tbody>
                  {% for user in users %}
                  <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>
                      <a href="/cdelete/{{user.id}}" class="delete-btn"
                        onclick="return confirm('are your sure you want to delete this?');">
                        <i class="fas fa-trash"></i> delete
                      </a>
                      <!-- <a href="#" class="option-btn">
                          <i class="fas fa-edit"></i> update
                        </a> -->
                    </td>
                  </tr>
                  {% endfor %}
                 
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
{% endblock %}
