{% extends 'admin_final/adminNav.html' %}
{% load static %}
  {% block content %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Bookmandu | Admin Dashboard</title>
  <link rel="stylesheet" href="{% static 'css/admin_final/add_books.css' %}" />

  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
 
  <section class="home-section" class="active">
    <div class="text">Update Books</div>
    <div class="home-content">
      <div class="sales-boxes">
        <div class="recent-sales box">
          <div class="title">Bookmandu Update Book Form</div>
          <div class="sales-details">
            <form action="" method="POST" class="add-product-form" enctype="multipart/form-data">
              {% csrf_token %}
              <h3>Update Book</h3>
              <span>Book Name</span>
              <input type="text" name="b_name" value="{{books.b_name}}" placeholder="enter the books name"
                  id="b_name" class="box" required />
              <!--Message Validation-->
              <div class="message ml-4"></div>

              <span>Author</span>
              <input type="text" name="auther" value="{{books.auther}}"
                  placeholder="enter the Authers  name" class="box" />
              <!--Message Validation-->
              <div class="message ml-4"></div>
              <span>Book Genre</span>

              <input class="list" list="Day of arrival" name="b_genre" value="{{books.b_genre}}"
                  placeholder="Enter the type of Book" />
              <datalist id="Day of arrival">
                  <option value=" Fiction"></option>
                  <option value="Nonfiction"></option>
                  <option value="Drama"></option>
                  <option value="Poetry"></option>
                  <option value="Folktale"></option>
                  <option value="Romance"></option>
                  <option value="literature"></option>
                  <option value="Sci-fi"></option>
                  <option value="Biography"></option>
                  <option value="Psychological"></option>
                  <option value="Mystery"></option>
                  <option value="Thriller"></option>
                  <option value="Philosophical"></option>
                  <option value="Spiritual"></option>
                  <option value="Crime fiction"></option>
                  <option value="Children's literature"></option>
              </datalist>
              <!--Message Validation-->
              <div class="message ml-4"></div>
              <span>Price</span>
              <input type="number" name="b_price" value="{{books.b_price}}" min="0"
                  placeholder="Enter the Book price" class="box" />
              <span>Quantity</span>
              <input type="number" name="quantity" value="{{books.quantity}}" min="0"
                      placeholder="Enter Book quantity" class="box" />   
              <!--Message Validation-->
              <div class="message ml-4"></div>
              <span>Description</span>
              <input type="text" name="b_desc" value="{{books.b_desc}}" min="0"
                  placeholder="Enter the Book description" class="box" />
              <span>Image</span>
              <input type="file" name="b_pic" accept="image/png, image/jpg, image/jpeg" class="box3"
                  style="
      display: inline-block;
      text-align: center;
      color: rgb(12, 2, 2);
  " />
              <input type="submit" value="update" name="add_product" class="btn" />
          </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
{% endblock %}
