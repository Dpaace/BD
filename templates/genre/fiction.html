{% extends 'nav.html' %}
<!DOCTYPE html>
<html lang="en">
{% block content %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Book</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static 'css/home_css/viewbook.css' %}">
      <!-- custom css file link  -->
      <link rel="stylesheet" href="{% static 'css/blog_css/blog.css' %}">

</head>

<body>


    <!-- blog section starts  -->

    <section class="blogs">

        <div class="box-container">
            {% for addbook in fiction %}
            <div class="box">
                <div class="image">
                    <a href="/bookdesc/{{addbook.book_id}}"><img  style="height:20rem; width:19rem"src="{% static 'assets/' %}{{addbook.b_pic}}"></a>
                </div>
                <div class="content">
                    <h3>{{addbook.b_name}}</h3>
                    <span style="color:white; font-size:1.5rem">Condition: Good</span>
                    <div class=" quantity">
                        <span style="color:white; font-size:1.5rem">quantity : </span>
                        <input type="number" min="1" max="1000" value="1">
        
        
                    </div>
                    <a data-product="{{addbook.book_id}}" data-action="add" class="btn update-cart">add to
                        cart</a>
                    
                </div>
            </div>
            {% endfor %}
        </div>
    </section>



    </section>
    <!-- book section ends  -->





    <!-- custom js file link  -->
    <script src="{% static 'js/home.js' %}"></script>

</body>

</html>
{% endblock %}
