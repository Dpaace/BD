{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static 'css/user_css/style.css' %}">
</head>

<body>
    <section class="settings" id="settings">
        
        <h1 class="heading">Your Password Has Been  <span>Recovered</span></h1>
        <div class="row">
            <form method="POST" novalidate="" action="">
                <center><h2>Password reset complete</h2></center>
                <center><h2>You may go ahead and login now.</h2></center>
                <h2 class="heading"> <a href="{% url 'loginn' %}"><span>Log In</span></a></h2>
            </form>
        </div>
    </section>
</body>
</html>
{% endblock content %}
