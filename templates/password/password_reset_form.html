{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static 'css/user_css/style.css' %}">
</head>
<body>
    <section class="settings" id="settings">

        <h1 class="heading"> <span>Recover Your</span> Password </h1>

        <div class="row">


            <form method="POST" novalidate="" action="">
                {% csrf_token %}
                <h3> By clicking "Reset Password" we will send a password reset link</h3>
                <div class="inputBox">
                    <input placeholder="Your E-Mail Address" id="email" type="email" name="email" value="" required autofocus >
                </div>
                <button class="btn" type="submit">
                    Reset Password<i class="fas fa-edit"></i> 
                </button>
            </form>
            
        </div>      
    </section>
</body>
</html>
{% endblock content %}
